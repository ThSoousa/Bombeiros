<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Estilos/style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Cadastro</title>
</head>
<body>
    <main>
        <section>
            <fieldset>
                <legend>Cadastre-se</legend>
                <form action="" method="post">
                    <p>
                        <label for="nome">Nome:</label>
                        <input type="text" name="nome" id="nome" required placeholder="NOME">
                    </p>
                    <p>
                        <label for="snome">Sobrenome:</label>
                        <input type="text" name="snome" id="snome" required placeholder="SOBRENOME">
                    </p>
                    <p>
                        <label for="nascimento">Data de nascimento:</label>
                        <input type="date" name="data" id="data" required>
                    </p>
                    <p>
                        <label for="email">E-mail:</label>
                        <input type="email" name="email" id="email" required placeholder="E-MAIL@EMAIL">
                    </p>
                    <p>
                        <label for="tel">Telefone:</label>
                        <input type="tel" name="tel" id="tel" required pattern="^\{\d{2}}\d{4,5}-d{4}$" placeholder="(xx) xxxxx-xxxx" minlength="11" maxlength="15">
                    </p>
                </form>
            </fieldset>
            <p><input class="enviar" type="submit" value="Enviar"></p>
           <p>Ap√≥s feito cadastro <a href="#">Clique aqui </a> para <a href="#">Entrar</a></p>
        </section>
    </main>
</body>
</html>
